parameters:
- name: 'publishjob'
  type: job
  default:
    job:
    steps:
    - bash: |
        echo "test"
      name: 'test'
      displayName: 'Test'
    - bash: |
        echo "test1"
      name: 'test1'
      displayName: 'Test1'
- name: 'mirrorNames'
  type: object
  default:
  - stretch
  - buster
jobs:
- ${{ each mirrorName in parameters.mirrorNames }}:
  - ${{ each pair in parameters.publishjob }}:
      ${{ if ne(pair.key, 'steps') and ne(pair.key, 'job') }}:
        ${{ pair.key }}: ${{ pair.value }}
    job: ${{ mirrorName }}
    steps:
    - bash: |
        echo "pre-step"
      displayName: 'pre-step'
    - ${{ parameters.publishjob.steps }}
    - bash: |
        echo "post-step"
      displayName: 'post-step'
