# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool: sonic-mirror-build-2
variables:
- group: Debian-Mirror-GPG-VG
- group: Debian-Mirror-Storage-US-East-2
- group: Debian-Mirror-Common
- name: EnableNfs
  value: 'y'
- name: PublishToReplica
  value: 'y'
stages:
- stage: InitStage
  jobs:
  - job: InitJob
    steps:
    - template: ../templates/debian-mirror-init.yml
- stage: PublishToReplicaStage
  dependsOn: InitStage
  variables:
  - name: MirrorVersion
    value: $[ stageDependencies.InitStage.InitJob.outputs['InitStep.MirrorVersion'] ]
  - name: PublishToReplica
    value: 'y'
  - name: UpdateMirror
    value: 'y'
  jobs:
  - template: ../templates/debian-mirror-publish-mirrors.yml
- stage: MigrateReplicaStage
  dependsOn:
  - InitStage
  - PublishToReplicaStage
  variables:
  - name: MirrorVersion
    value: $[ stageDependencies.InitStage.InitJob.outputs['InitStep.MirrorVersion'] ]
  - name: PublishToReplica
    value: 'n'
  jobs:
  - job: MigrateReplica
    steps:
    - template: ../templates/debian-mirror-migrate-replica.yml
      parameters:
        cdnReplicaOriginPriority: '1'
- stage: PublishToPrimaryStage
  dependsOn:
  - InitStage
  - MigrateReplicaStage
  condition: eq(stageDependencies.MigrateReplicaStage.outputs['MigrateReplica.CheckVersion.MigrateCdnReplica'], 'y')
  variables:
  - name: PublishToReplica
    value: 'n'
  - name: UpdateMirror
    value: 'n'
  jobs:
  - template: ../templates/debian-mirror-publish-mirrors.yml
- stage: Test
  dependsOn:
  - MigrateReplicaStage
  variables:
  - name: PublishToReplica
    value: 'n'
  - name: MigrateCdnReplica
    value: $[ stageDependencies.MigrateReplicaStage.MigrateReplica.outputs['CheckVersion.MigrateCdnReplica'] ]
  jobs:
  - job: MigratePrimary
    steps:
    - bash: |
        echo "MigrateCdnReplica=$(MigrateCdnReplica)"
- stage: MigratePrimaryStage
  dependsOn:
  - MigrateReplicaStage
  - PublishToPrimaryStage
  condition: eq(stageDependencies.MigrateReplicaStage.outputs['MigrateReplica.CheckVersion.MigrateCdnReplica'], 'y')
  variables:
  - name: PublishToReplica
    value: 'n'
  - name: MigrateCdnReplica
    value: 'y'
  jobs:
  - job: MigratePrimary
    steps:
    - template: ../templates/debian-mirror-migrate-primary.yml
      parameters:
        cdnReplicaOriginPriority: '3'
- stage: CleanUp
  condition: always()
  jobs:
  - job: CleanUp
    steps:
    - bash: |
        [ -d work/_aptly/.lockdir ] && rm -rf work/_aptly/.lockdir
      displayName: 'CleanUp'